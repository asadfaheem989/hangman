	<script type="text/javascript">
	
		var words = ["glaucous",

		// var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];	
		
		var winScore = 0;
		var lossScore = 0;  
		var triesLeft = 5;
		var lettersUsed = 0; 
		var wordsObj = 0;
		var guessesMade = []; 
		var wordRanSelected = [];  



			startLine = document.querySelector("#startLine"); 
			startLine.innerHTML = `Press any key or Click this Button to start the Game` ;

	function wordRan(){
    	rand = words[Math.floor(Math.random()*words.length)];
    	// word = words[rand];
		// return word;
		for (i=0; i < rand.length; i++) {wordRanSelected.push("_");
			console.log(wordRan); 
	};

	document.querySelector("#selectedWord").innerHTML = `${wordRanSelected}`;
	};
	wordRan(); 
	
	document.onkeyup = function (event) {
		var UserGuess = event.key.toLowerCase();
		var checkused = guessesMade.indexOf (UserGuess);

		document.querySelector("#guesses").innerHTML = "Guessed Made: " + guessesMade + ', ';
				if (checkused == -1) {
					triesLeft--;
			document.querySelector("#tries").innerHTML = "Guesses Remaining: " + triesLeft;
			guessesMade.push(UserGuess);
			};
			//verify if any guesses remaining 
			if (triesLeft > 0){

				//run loop to look at each letter indivudually - splice in when correct
				for (i=0; i < rand.length; i++) {
					if (UserGuess == rand[i]){
						
						wordRanSelected.splice(i, 1, UserGuess)

						document.querySelector("#selectedWord").innerHTML = wordRanSelected;
					};
				};
			};


};
